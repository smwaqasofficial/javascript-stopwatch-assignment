<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <p class="upper">TIMER</p>
        <h2>Stopwatch App</h2>
        <p class="lower">Made by: SM Waqas</p>
      </div>
    </div>
    <div class="main">
      <h1 id="hour">00</h1>
      <h1 class="colorLight">:</h1>

      <h1 id="min">00</h1>
      <h1 class="colorLight">:</h1>

      <h1 id="sec">00</h1>
      <h1 class="colorLight">:</h1>

      <h1 id="mSec">00</h1>

      <br />
      <span class="timeText">
        <span class="colorLight">Hours</span>
        <span class="colorLight">Minutes</span>
        <span class="colorLight">Seconds</span>
        <span class="colorLight">MS</span>
      </span>
    </div>

    <div class="btnContainer">
      <button id="btnStart" onclick="stopWatch()">
        <img
          class="timerImg"
          id="timerImg"
          src="images/play-icon.png"
          alt="play-icon"
        />
      </button>
      &nbsp;&nbsp;&nbsp;
      <button id="btnReset" onclick="reset()">
        <img class="resetImg" src="images/reset.png" alt="reset-icon" />
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
